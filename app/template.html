<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900" rel="stylesheet">
    <style>
        body {
            background: url('images/bg.png');
            background-position: top;
            background-repeat: no-repeat;
            background-color: white;
            background-size: cover;
            text-align: center;
            text-transform: uppercase;
            font-family: Cairo,sans-serif;
            padding: 50px 0;
        }

        .lead-image {
            width: 243px;
            margin-top: 38px;
        }
        h1, h2, h3 {
            color: #000;
            margin: 0;
            font-weight: 900;
        }
        h1 {
            font-size: 50px;
            letter-spacing: 4px;
            margin-top: -6px;
        }
        h2 {
            margin-top: -39px;
            font-size: 30px;
            letter-spacing: 2px;
        }
        h3 {
            font-size: 25px;
            margin-top: -10px;
        }
        tr {
            background: black;
            color: white;
        }

        table {
            border-spacing: 0 3px;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
            width: 600px;
            font-size: 29px;
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 33px;
        }

        td.number {
            width: 90px;
            text-align: center;
            color: #ffbf00;
        }
        td.name {
            text-align: left;
        }
        .i-samarbete-med {
            color: #989898;
            letter-spacing: 2px;
            margin-top: 0;
        }
        .pixeldust {
            width: 70px;
            height: auto;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <img src="images/pixeldust.jpg" class="pixeldust">
    <img src="images/sil-logo.png" class="lead-image">
    <h1>Race 3 Höstsäsong 2019</h1>
    <h2>Suzuka</h2>
    <table>
    </table>
    <p class="mer-info">För fullständigt resultat, se https://forum.swedishiracingleague.se</p>
    <p class="i-samarbete-med">I samarbete med VGP/SBF</p>
</body>
</html>
